<a class="modal-close" ng-click='trialModalCtrl.close($event)' href="#"></a>

<div class="modal-content">
    <div class="modal-header">
        <h3>    {{trialModalCtrl.title}}</h3>

    </div>
    <div class="modal-body">
        <div ng-bind-html="trialModalCtrl.message"></div>

        <div class="modal-body-form">
            <form name="trialModalCtrl.form" ng-submit="trialModalCtrl.submitCredentials($event)">
                <fieldset class="form-fieldset">
                    <div form-field property="password" class="form-field" ng-class="{'form-field--error': trialModalCtrl.form.password.$invalid && trialModalCtrl.showErrors}">

                        
                    
        <div class="form-input-wrapper">
            <input class="form-input" id="password" numbersletters ng-minlength="8" ng-maxlength="30" name="password" type="password" placeholder="" value="" ng-model="trialModalCtrl.trialCredentials" ng-required="true" autocomplete="off">
            <label for="password" class="form-label">Your Password</label>
        </div>
            <div class="form-hint">Password must be at least 8 characters and include letters and numbers.</div>
    
            <ul class="form-field-errors" ng-show="trialModalCtrl.showErrors" ng-messages="trialModalCtrl.form.password.$error">
                
                                    
        <form-field-error validate="required">Your Password is required</form-field-error>

    
                                                        
        <form-field-error validate="minlength">Your Password must have at least 8 characters</form-field-error>

    
                                    
        <form-field-error validate="numbersletters">Your Password must have at least 1 number and 1 letter</form-field-error>

    
        </ul>
    


                    </div>
                </fieldset>
            </form>
        </div>

    </div>
    <div class="modal-footer">
        <a class="modal-footer-link" ng-click="trialModalCtrl.close($event)" href="#">Cancel</a>
        <button type="submit" class="button button--small button--primary" ng-click="trialModalCtrl.submitCredentials($event)">Login</button>
    </div>
</div>
